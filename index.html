<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OS Designer - Grid Layout Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Left Icon Menu -->
        <div class="icon-menu">
            <div class="menu-item active" data-panel="designer" title="Designer">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7"/>
                    <rect x="14" y="3" width="7" height="7"/>
                    <rect x="14" y="14" width="7" height="7"/>
                    <rect x="3" y="14" width="7" height="7"/>
                </svg>
                <span>Designer</span>
            </div>
            
            <div class="menu-item" data-panel="settings" title="Settings">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"/>
                    <path d="M12 1v6m0 6v6m9-9h-6m-6 0H3"/>
                </svg>
                <span>Settings</span>
            </div>
        </div>
        
        <!-- Main Grid Area -->
        <div class="main-content">
            <div class="grid-container">
                <div id="grid" class="grid"></div>
            </div>
        </div>
        
        <!-- Right Sidebar -->
        <div class="right-sidebar">
            <h1>OS Designer</h1>
            
            <!-- Settings Panel -->
            <div id="settingsPanel" class="panel" style="display: none;">
                <h2>Grid Settings</h2>
                <p class="subtitle" id="gridInfo">Current grid: 8x8 (32cm x 32cm)</p>
                
                <div class="form-section">
                    <div class="form-group">
                        <label for="gridSize">Grid Size (units per side):</label>
                        <input type="number" id="gridSize" min="4" max="16" value="8">
                        <small>Each unit = 4cm. Total size: <span id="totalSize">32cm x 32cm</span></small>
                    </div>
                    
                    <div class="form-group">
                        <label for="screwDiameter">Screw Diameter (mm):</label>
                        <input type="number" id="screwDiameter" min="1" max="20" step="0.5" value="4">
                        <small>Diameter of screw holes at grid corners</small>
                    </div>
                    
                    <button id="applyGridBtn" class="btn-primary">Apply Settings</button>
                </div>

                <div class="form-section">
                    <h2>Color Settings</h2>
                    <div id="colorSettingsList" class="color-settings-list"></div>
                    <button id="saveColorsBtn" class="btn-primary">Save Colors</button>
                </div>
            </div>
            
            <!-- Designer Panel -->
            <div id="designerPanel" class="panel">
                <div class="form-section">
                    <h2>Create Rectangle</h2>
                    
                    <div class="form-group">
                        <label for="width">Width (grid units):</label>
                        <input type="number" id="width" min="1" value="2">
                    </div>
                    
                    <div class="form-group">
                        <label for="height">Height (grid units):</label>
                        <input type="number" id="height" min="1" value="3">
                    </div>
                    
                    <div class="form-group">
                        <label>Palette Color:</label>
                        <div id="designerColorPalette" class="color-palette selectable"></div>
                    </div>

                    <div class="form-group">
                        <label>Colors from grid:</label>
                        <div id="gridColorPalette" class="color-palette"></div>
                    </div>
                    
                    <div class="form-group">
                        <label>Orientation:</label>
                        <div class="radio-group">
                            <label>
                                <input type="radio" name="orientation" value="horizontal" checked>
                                Horizontal
                            </label>
                            <label>
                                <input type="radio" name="orientation" value="vertical">
                                Vertical
                            </label>
                        </div>
                    </div>
                    
                    <button id="createBtn" class="btn-primary">Create Shape</button>
                </div>
                
                <div class="shapes-panel">
                    <h2>Shapes to Place</h2>
                    <div id="shapesList" class="shapes-list">
                        <p class="empty-message">No shapes created yet</p>
                    </div>
                </div>
                
                <div class="actions">
                    <button id="clearBtn" class="btn-secondary">Clear Grid</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
